<div class="mx-4 md:mx-8 lg:mx-auto">
  <div class="flex flex-col items-center space-y-4">
    <!-- <label for="search" class="text-lg font-semibold">Buscar Gifs:</label> -->
    <div class="flex items-center space-x-2">
      <input
        type="text"
        class="border px-2 py-1 rounded w-full max-w-xs"
        id="search"
        [(ngModel)]="searchQuery"
      />
      <button
        (click)="search(searchQuery)"
        class="bg-blue-500 text-white px-4 py-2 rounded"
      >
        Buscar
      </button>
    </div>
  </div>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4 ml-4 mr-4 lg:max-w-6xl xl:max-w-7xl mx-auto"
  >
    <div *ngFor="let gif of gifs" class="rounded overflow-hidden shadow-md">
      <img
        [src]="gif.images.fixed_height.url"
        alt="{{ gif.title }}"
        class="w-full h-auto"
      />
    </div>
  </div>
</div>
